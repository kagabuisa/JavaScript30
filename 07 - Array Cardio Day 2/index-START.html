<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>

<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [{
        name: 'Wes',
        year: 1988
      },
      {
        name: 'Kait',
        year: 1986
      },
      {
        name: 'Irv',
        year: 1970
      },
      {
        name: 'Lux',
        year: 2015
      }
    ];

    const comments = [{
        text: 'Love this!',
        id: 523423
      },
      {
        text: 'Super good',
        id: 823423
      },
      {
        text: 'You are the best',
        id: 2039842
      },
      {
        text: 'Ramen is my fav food ever',
        id: 123523
      },
      {
        text: 'Nice Nice Nice!',
        id: 542328
      }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const isAdult = people.some(function (person) {
      const thisYear = (new Date()).getFullYear();
      if ((thisYear - person.year) > 19) {
        return true;
      }
    });
    console.log(isAdult);
    // Array.prototype.every() // is everyone 19 or older?
    const isAdults = people.every(function (person) {
      const thisYear = (new Date()).getFullYear();
      if ((thisYear - person.year) > 1) {
        return true;
      }
    });
    console.log(isAdults);
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const findNum = comments.find(comments => comments.id === 823423);
    console.log({
      findNum
    });

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const indext = comments.findIndex(function (comments) {
      if (comments.id === 542328) {
        return true;
      }


    })
    console.log(indext);
    // comments.splice(1,1);
  </script>
</body>

</html>
